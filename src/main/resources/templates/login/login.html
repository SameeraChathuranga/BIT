<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/myCss.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="loginBack" style="background: url('img/logbg.jpg') no-repeat fixed center; background-size: cover; overflow: hidden">
<div class="col-sm-10 pull-right" style="">
    <div class="container-fluid" >
        <form action="login" method="post">
            <div class="col-md-6 col-md-offset-4 col-sm-8 col-sm-offset-2"
                 style="width: 40%; margin: 885px 550px; background-color: white; border-radius: 20px ">
                <div class="panel panel-warning" style="background-color: white; border: none;">
                    <div class="panel-heading" style="background-color: white; border: none;">
                        <h2 align="center"
                            style="color: black">
                            Login <br></h2><br>
                    <p>Welcome back! Login to access the premasiri brothers</p>
                    </div>
                    <div class="panel-body" style="background-color: white; border: none;">
                        <div class="input-group" style="margin-bottom: 20px">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-user"></span></span>
                            <input autofocus class="form-control" id="username" name="username"
                                   placeholder="User Name" required type="text"/>
                        </div>
                        <div class="input-group" style="margin-bottom: 25px">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-lock"></span></span>
                            <input autocomplete="current-password" autofocus class="form-control"
                                   id="exampleInputPassword1" name="password" placeholder="Password" required
                                   type="password">
                        </div>
                        <div style="margin-top:10px">
                            <button class="btn btn-group-sm"
                                    style="background-color: #1d5653; color: white"
                                    type="Submit"><span
                                    class=" glyphicon glyphicon-log-in"></span>&nbsp; Log in &nbsp;
                            </button>
                        </div>
                    </div>
                    <div class="container-fluid" th:if="${param.error}">
                        <p class="text text-center text-danger"><b>Invalid username or password.</b></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
