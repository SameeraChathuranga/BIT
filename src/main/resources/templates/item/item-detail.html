<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary">
        <div class="panel panel-heading  text-center">
            <h4><span th:text="${itemDetail.description}"></span></h4>
        </div>
        <div class="panel-body">
            <!--left side-->
            <div class="col-sm-6">
                <div class="row">
                    <div class="container-fluid">
                        <h4>Id : <span th:text="${itemDetail.id}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Code : <span th:text="${itemDetail.code}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Description : <span th:text="${itemDetail.description}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Generic Name : <span th:text="${itemDetail.generic}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Category : <span th:text="${itemDetail.category}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Suppliers :
                            <ul th:each="item1 : ${suppliers}">
                                <li th:text="${item1.supplier.name} + ${' '} +${item1.supplier.contactMobile}"></li>
                            </ul>

                        </h4>
                    </div>
                </div>
            </div>
            <!-- right side -->
            <div class="col-sm-6">
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Cost : <span th:text="${itemDetail.cost}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Selling Price : <span th:text="${itemDetail.selling}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Item Status : <span th:text="${itemDetail.status}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row" th:if="${itemDetail.soh != null}">
                    <div class="container-fluid" >
                        <h4>
                            Stock On Hand : <span th:text="${itemDetail.soh}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row" th:if="${itemDetail.reorderLimit != null}">
                    <div class="container-fluid" >
                        <h4>
                            Reorder Limit : <span th:text="${itemDetail.reorderLimit}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Created Date : <span th:text="${itemDetail.createdAt}"></span>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div th:if="${addStatus==true}">
                    <div class="col-sm-4 text-right">
                        <a href="/home">
                            <button class="btn btn-success"><span class="glyphicon glyphicon-home"></span>&nbsp; Home
                            </button>
                        </a>
                    </div>
                    <div class="col-sm-4 text-left">
                        <a href="/passwordChange">
                            <button class="btn btn-warning"><i class="fa fa-expeditedssl"></i>&nbsp; Need to Change
                                Password
                            </button>
                        </a>
                    </div>
                </div>
                <div th:if="${addStatus==false}">
                    <div class="col-sm-6 text-center">
                        <a href="/item">
                            <button class="btn btn-primary"><span class="glyphicon glyphicon-backward"></span>&nbsp;
                                Back
                            </button>
                        </a>
                    </div>
                    <div class="col-sm-6 text-center">
                        <a href="/home">
                            <button class="btn btn-success"><span class="glyphicon glyphicon-home"></span>&nbsp; Home
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
