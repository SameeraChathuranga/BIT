<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    
    <style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px;border-image-width: auto" >
    <div class="panel panel-info" >
        <div class="panel panel-heading text-center" style="color: black">
            <h4><b>Item Management</b></h4>
        </div>
        <div class="panel panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <a class="btn btn-success" th:href="${'/item/add'}"><i class="fa fa-user-plus"></i>
                                &nbsp; New Item</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container" style="margin-top: 5px;">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed text-center" id="myTable">
                        <thead>
                        <tr>
                            <th>Index</th>
                            <th>Code</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Cost</th>
                            <th>Selling Price</th>
                            <th>Item Status</th>
                            <th class="text-center">Modify</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item, rowCount : ${items}">
                            <th th:text="${rowCount.count}"></th>
                            <th th:text="${item.code}"></th>
                            <th th:text="${item.description}"></th>
                            <th th:text="${item.category}"></th>
                            <th th:text="${item.cost}"></th>
                            <th th:text="${item.selling}"></th>
                            <th th:text="${item.status}"></th>
                            <th><a class="btn btn-success" th:href="${'/item/' + item.id}"><i
                                    class="fa fa-folder-open"></i>&nbsp;View</a>
                                <a class="btn btn-primary" th:href="${'/item/edit/' + item.id}"><i
                                        class="fa fa-edit"></i>&nbsp;Edit</a>
                                <a class="btn btn-danger" th:href="${'/item/remove/' + item.id}"><i
                                        aria-hidden="true" class="fa fa-trash-o"></i>
                                    Delete</a></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
