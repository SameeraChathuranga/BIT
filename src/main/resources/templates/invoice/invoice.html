<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary">
        <div class="panel panel-heading text-center">
            <h4><b>Invoice Management</b></h4>
        </div>
        <div class="panel panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <a class="btn btn-success" th:href="${'/invoice/addForm'}"><i class="fa fa-user-plus"></i>
                                &nbsp; New Invoice</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container" style="margin-top: 5px;">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed text-center" id="myTable">
                        <thead>
                        <tr>
                            <th>Index</th>
                            <th>Code</th>
                            <th>Customer</th>
                            <th>Created Date</th>
                            <th>Payment Method</th>
                            <th>Total Amount</th>
                            <th class="text-center">Modify</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="invoice, rowCount : ${invoices}">
                            <th th:text="${rowCount.count}"></th>
                            <th th:text="${invoice.number}"></th>
                            <th th:text="${invoice.customer.name}"></th>
                            <th th:text="${invoice.invoicedAt}"></th>
                            <th th:text="${invoice.paymentMethod}"></th>
                            <th th:text="${invoice.totalAmount}"></th>
                            <th><a class="btn btn-success" th:href="${'/invoice/' + invoice.id}"><i
                                    class="fa fa-folder-open"></i>&nbsp;View</a>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
