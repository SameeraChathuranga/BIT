<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-info">
        <div class="panel panel-heading  text-center">
            <h4><span th:text="${invoiceDetail.number}"></span></h4>
        </div>
        <div class="panel-body">
            <!--left side-->
            <div class="col-sm-6">
                <div class="row">
                    <div class="container-fluid">
                        <h4>Id : <span th:text="${invoiceDetail.id}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Code : <span th:text="${invoiceDetail.number}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Created Date : <span th:text="${invoiceDetail.invoicedAt}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Supplier : <span th:text="${invoiceDetail.customer.name}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Supplier : <span th:text="${invoiceDetail.customer.mobile}"></span>
                        </h4>
                    </div>
                </div>
            </div>
            <!-- right side -->
            <div class="col-sm-6">
                <div class="row">
                    <div class="table-responsive" style="margin: auto">
                        <table class="table table-striped table-condensed text-center" >
                            <thead>
                            <tr>
                                <th>Index</th>
                                <th>Item</th>
                                <th>Unit Price</th>
                                <th>Qty.</th>
                                <th>Amount</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item, rowCount : ${invoiceDetail.invoiceQuantities}">
                                <th th:text="${rowCount.count}"></th>
                                <th th:text="${item.item.description}">
                                    <input type="hidden" th:value="${item.item}">
                                </th>
                                <th th:text="${item.item.selling}"></th>
                                <th th:text="${item.quantity}"></th>
                                <th th:text="${item.amount}"></th>
                            </tr>
                            <tfoot>
                            <tr>
                                <th colspan="4" class="text-right"><label class="control-label text-capitalize">Total Price
                                    :</label></th>
                                <th th:text="${invoiceDetail.totalPrice}"></th>
                            </tr>
                            <tr>
                                <th colspan="4" class="text-right"><label class="control-label text-capitalize">Discounted Amount
                                    :</label></th>
                                <th th:text="${invoiceDetail.discountAmount}"></th>
                            </tr>
                            <tr>
                                <th colspan="4" class="text-right"><label class="control-label text-capitalize">Net Amount
                                    :</label></th>
                                <th th:text="${invoiceDetail.totalAmount}"></th>
                            </tr>
                            </tfoot>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div th:if="${addStatus==false}">
                <div class="col-sm-6 text-center">
                    <a href="/invoice">
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-backward"></span>&nbsp;
                            Back
                        </button>
                    </a>
                </div>
                <div class="col-sm-6 text-center">
                    <a href="/home">
                        <button class="btn btn-success"><span class="glyphicon glyphicon-home"></span>&nbsp; Home
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
