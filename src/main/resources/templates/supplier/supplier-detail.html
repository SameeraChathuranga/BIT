<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-info">
        <div class="panel panel-heading  text-center">
            <h4><span th:text="${supplierDetail.name}"></span></h4>
        </div>
        <div class="panel-body">
            <!--left side-->
            <div class="col-sm-6">
                <div class="row">
                    <div class="container-fluid">
                        <h4>Id : <span th:text="${supplierDetail.id}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Number : <span th:text="${supplierDetail.code}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Company Name : <span th:text="${supplierDetail.name}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Address : <span th:text="${supplierDetail.address}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Land Number : <span th:text="${supplierDetail.land}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Email : <span th:text="${supplierDetail.email}"></span>
                        </h4>
                    </div>
                </div>
            </div>
            <!-- right side -->
            <div class="col-sm-6">
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Contact Person : <span th:text="${supplierDetail.contactName}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Contact Person Email : <span th:text="${supplierDetail.contactEmail}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Contact Person Mobile : <span th:text="${supplierDetail.contactMobile}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Created Date : <span th:text="${supplierDetail.createdAt}"></span>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h4>
                            Items :
                            <ul th:each="item1 : ${items}">
                                    <li th:text="${item1.item.description}"></li>
                            </ul>

                        </h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div th:if="${addStatus==true}">
                    <div class="col-sm-4 text-right">
                        <a href="/home">
                            <button class="btn btn-success"><span class="glyphicon glyphicon-home"></span>&nbsp; Home
                            </button>
                        </a>
                    </div>
                    <div class="col-sm-4 text-left">
                        <a href="/passwordChange">
                            <button class="btn btn-warning"><i class="fa fa-expeditedssl"></i>&nbsp; Need to Change
                                Password
                            </button>
                        </a>
                    </div>
                </div>
                <div th:if="${addStatus==false}">
                    <div class="col-sm-6 text-center">
                        <a href="/supplier">
                            <button class="btn btn-primary"><span class="glyphicon glyphicon-backward"></span>&nbsp;
                                Back
                            </button>
                        </a>
                    </div>
                    <div class="col-sm-6 text-center">
                        <a href="/home">
                            <button class="btn btn-success"><span class="glyphicon glyphicon-home"></span>&nbsp; Home
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
