<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary">
        <div class="panel panel-heading text-center">
            <h4><b>Customer Management</b></h4>
        </div>
        <div class="panel panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <a class="btn btn-success" th:href="${'/customer/add'}"><i class="fa fa-user-plus"></i>
                                &nbsp; New Customer</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container" style="margin-top: 5px;">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed text-center" id="myTable">
                        <thead>
                        <tr>
                            <th>Index</th>
                            <th>Number</th>
                            <th>Name</th>
                            <th>NIC</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Land Number</th>
                            <th class="text-center">Modify</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="customer, rowCount : ${customers}">
                            <th th:text="${rowCount.count}"></th>
                            <th th:text="${customer.number}"></th>
                            <th th:text="${customer.name}"></th>
                            <th th:text="${customer.nic}"></th>
                            <th th:text="${customer.email}"></th>
                            <th th:text="${customer.mobile}"></th>
                            <th th:text="${customer.land}"></th>
                            <th><a class="btn btn-success" th:href="${'/customer/' + customer.id}"><i
                                    class="fa fa-folder-open"></i>&nbsp;View</a>
                                <a class="btn btn-primary" th:href="${'/customer/edit/' + customer.id}"><i
                                        class="fa fa-edit"></i>&nbsp;Edit</a>
                                <a class="btn btn-danger" th:href="${'/customer/remove/' + customer.id}"><i
                                        aria-hidden="true" class="fa fa-trash-o"></i>
                                    Delete</a></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
