<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary">
        <div class="panel panel-heading text-center">
            <h4><b>Purchase Order Management</b></h4>
        </div>
        <div class="panel panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <a class="btn btn-success" th:href="${'/purchaseOrder/addFind'}"><i class="fa fa-user-plus"></i>
                                &nbsp; New Purchase Order</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container" style="margin-top: 5px;">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed text-center" id="myTable">
                        <thead>
                        <tr>
                            <th>Index</th>
                            <th>Code</th>
                            <th>Supplier</th>
                            <th>Created Date</th>
                            <th>Expected Date</th>
                            <th>Purchase Order Status</th>
                            <th>Total</th>
                            <th class="text-center">Modify</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="purchaseOrder, rowCount : ${purchaseOrders}">
                            <th th:text="${rowCount.count}"></th>
                            <th th:text="${purchaseOrder.code}"></th>
                            <th th:text="${purchaseOrder.supplier.name}"></th>
                            <th th:text="${purchaseOrder.createdDate}"></th>
                            <th th:text="${purchaseOrder.expectedDate}"></th>
                            <th th:text="${purchaseOrder.purchaseOrderStatus.purchaseOrderStatus}"></th>
                            <th th:text="${purchaseOrder.total}"></th>
                            <th class="text-center"><a class="btn btn-success" th:href="${'/purchaseOrder/' + purchaseOrder.id}"><i
                                    class="fa fa-folder-open"></i>&nbsp;View</a>
                                <a class="btn btn-danger" th:href="${'/purchaseOrder/remove/' + purchaseOrder.id}"><i
                                        aria-hidden="true" class="fa fa-trash-o"></i>
                                    Cancel</a></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
