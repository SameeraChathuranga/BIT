<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style th:replace="fragments/style"></style>
</head>
<body>
<nav class="navbar navbar-default" th:replace="fragments/header :: header"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary">
        <div class="panel panel-heading  text-center">
            <h4><span th:text="${grnDetail.code}"></span></h4>
        </div>
        <div class="panel-body">
            <!--left side-->
            <div class="row" id="grn">
                <div class="col-sm-6">
                    <div class="row">
                        <div class="container-fluid">
                            <h4>Id : <span th:text="${grnDetail.id}"></span>
                            </h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container-fluid">
                            <h4>
                                Code : <span th:text="${grnDetail.code}"></span>
                            </h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container-fluid">
                            <h4>
                                Received Date : <span th:text="${grnDetail.receivedDate}"></span>
                            </h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container-fluid">
                            <h4>
                                Supplier : <span th:text="${grnDetail.supplier.name}"></span>
                            </h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="container-fluid">
                            <h4>
                                Supplier Invoice No. : <span th:text="${grnDetail.supplierInvoice}"></span>
                            </h4>
                        </div>
                    </div>
                </div>
                <!-- right side -->
                <div class="col-sm-6">
                    <div class="row">
                        <div class="table-responsive" style="margin: auto">
                            <table class="table table-striped table-condensed text-center">
                                <thead>
                                <tr>
                                    <th>Index</th>
                                    <th>Item</th>
                                    <th>Cost</th>
                                    <th>Selling Price</th>
                                    <th>Requested Qty.</th>
                                    <th>Received Qty.</th>
                                    <th>Amount</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item, rowCount : ${grnDetail.grnQuantities}">
                                    <th th:text="${rowCount.count}"></th>
                                    <th th:text="${item.item.description}">
                                        <input type="hidden" th:value="${item.item}">
                                    </th>
                                    <th th:text="${item.item.cost}"></th>
                                    <th th:text="${item.item.selling}"></th>
                                    <th th:text="${item.requestedQty}"></th>
                                    <th th:text="${item.receivedQuantity}"></th>
                                    <th th:text="${item.amount}"></th>
                                </tr>
                                <tfoot>
                                <tr>
                                    <th colspan="6" class="text-right"><label class="control-label text-capitalize">Total
                                        :</label></th>
                                    <th th:text="${grnDetail.total}"></th>
                                </tr>
                                </tfoot>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="row" style="display: flex; flex-direction: row; justify-content: space-around;">
                    <div class="col-sm-6 text-center">
                        <a href="/purchaseOrder">
                            <button class="btn btn-primary"><span class="glyphicon glyphicon-backward"></span>&nbsp;
                                Back
                            </button>
                        </a>
                    </div>
                    <div class="col-sm-6 text-center">
                        <button class="btn btn-primary" onclick="printContent('grn')"><span
                                class="glyphicon glyphicon-print"></span>&nbsp;
                            Print
                        </button>
                    </div>
                    <div class="col-sm-6 text-center">
                        <a href="/home">
                            <button class="btn btn-success"><span class="glyphicon glyphicon-home"></span>&nbsp; Home
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<footer class="page-footer" th:replace="fragments/footer"></footer>
<script th:replace="fragments/script"></script>
</body>
</html>
